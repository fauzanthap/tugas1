<html>
<head>
	<title>Tugas 1</title>
</head>
<body>
	<h1>Form HTML</h1>
	
	<form>
	<label for="name">Name:</label>	
	<input type="text" name="nama" id="name" required="">
	<br>	
		
	<p><label>Gender:</label>
	<input type="radio" name="gender" value="Man" checked> Man
	<input type="radio" name="gender" value="Woman" checked> Woman
	<br></p>
	
	<p><label for="address">Address:</label>
	<input type="text" name="address" id="address" required="">
	<br></p>

	<p><label for="country">Country:</label>
	<select name="country" id="country">
		<option value="indonesia">Indonesia</option>
		<option value="malaysia">Malaysia</option>
		<option value="singapura">Singapura</option>
		<option value="vietnam">Vietnam</option>
	</select>
	<br></p>

	<p><label for="email">Email:</label>
	<input type="email" name="email" id="email" required="">
	<br></p>

	<p><label for="photo">Photo:</label>
	<input type="text" name="photo" id="photo">
	<button>Browse..</button><br></p>

	<p><label for="comment">Comment:</label>
	<textarea name="comment" rows="5" cols="50"></textarea> <button type="submit" name="submit">Submit</button></p>
	</form>
</body>
</html>
